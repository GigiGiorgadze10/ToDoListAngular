<div class="container">
    <!-- Sidebar for categories -->
    <div class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li *ngFor="let category of categories" (click)="selectCategory(category)">
          {{ category }}
        </li>
      </ul>
      <input type="text" #newCategory placeholder="Add new category" />
      <button (click)="addCategory(newCategory.value); newCategory.value = ''">Add</button>
    </div>
  
    <!-- Task list -->
    <div class="task-list">
      <h1>All Tasks</h1>
      
      <div class="add-task">
        <input type="text" placeholder="Add a new task inside '{{ selectedCategory }}' category" #newTask />
        <button (click)="addTask(newTask.value, selectedCategory); newTask.value = ''">Add</button>
      </div>
  
      <ul>
        <li *ngFor="let task of tasks">
          <app-task-item [task]="task" (deleteTask)="deleteTask(task)"></app-task-item>
        </li>
      </ul>
    </div>
  </div>
